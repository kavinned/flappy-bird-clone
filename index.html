<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" id="start-game"></button>
      <div class="playerModel"></div>
      <div class="tubeContainer">
        <div id="top"></div>
        <div id="bot"></div>
      </div>
      <div class="ground"></div>
      <div class="scorePage">
        <h1 class="score">Score <span class="scoreNum">0</span></h1>
        <button type="button" id="reset-game">
          <strong>Reset Game</strong>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
